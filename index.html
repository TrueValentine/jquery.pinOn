<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery pinOn plugin demo</title>
	
	<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	
	<script src="jquery.pinOn.min.js"></script>

	<style type="text/css">
		#parent{
			line-height: 50px;
			text-align: center;
			width: 200px;
			background-color: #2c3e50;
			margin: auto;
			margin-top: 120px;
			margin-bottom: 120px;
			color:#FFF;
		}

		#child{
			background-color: #16a085;
			line-height: 25px;
			width: 100px;
			color:#FFF;
		}
	</style>

	<script type="text/javascript">
		$(function(){
			setChild();
			$("#position,#align").on("keyup change",setChild);
			$("#random").on("click",random);
		})

		function setChild(){
			$("#child").pinOn("#parent", $("#position").val() , $("#align").val() );
			$("#code").html("$('#child').pinOn( '#parent' , '" + 
				$("#position").val() +"' , '"+
				$("#align").val() +"' );" );
		}
	</script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>jquery.pinOn() <small>Position a child relative to its parent</small></h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<h3><i class="fa fa-cog"></i> Params</h3>
				<div class="well well-sm">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<label for="position">Position</label>
							<input id="position" type="text" class="form-control" value="top+20">
						</div>
						<div class="col-xs-12 col-sm-6">
							<label for="">Align</label>
							<input id="align" type="text" class="form-control" value="center">
						</div>
					</div>
					<br>
					<p class="text-center">	
						<button id="random" class="btn btn-primary">
							<i class="fa fa-random"></i> Random values
						</button>
					</p>
				</div>
				<h3><i class="fa fa-code"></i> JS</h3>
				<pre><code id="code"></code></pre>
				<br>
				<h3><i class="fa fa-file"></i> Files</h3>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<a href="https://github.com/eMaj-Fr/jquery.pinOn/archive/master.zip" class="btn btn-lg btn-primary btn-block">
							<i class="fa fa-download"></i> Download .zip
						</a>
					</div>
					<div class="col-xs-12 col-sm-6">
						<a href="https://github.com/eMaj-Fr/jquery.pinOn" class="btn btn-default btn-lg btn-block">
							<i class="fa fa-github"></i> See on Github
						</a>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6">
				<h3><i class="fa fa-eye"></i> Demo</h3>
				<div class="well well-small">
					<div id="parent">#parent
						<div id="child">#child</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function random(){
			var v = ['','top','bottom'][Math.round(Math.random()*2)];
			var h = ['','left','right'][Math.round(Math.random()*2)];
			if(!v && !h)
				v = ['top','bottom'][Math.round(Math.random())];

			if(v && Math.round(Math.random()) )
				v += 
					['+','-'][Math.round(Math.random())] +
					Math.round(Math.random()*50);

			if(h && Math.round(Math.random()) )
				h += 
					['+','-'][Math.round(Math.random())] +
					Math.round(Math.random()*50);

			var da ='';
			if( Math.round(Math.random()) );
				da += 
					['+','-'][Math.round(Math.random())] +
					Math.round(Math.random()*50);

			if( h && v ){
				$("#position").val(v+" "+h);
				$("#align").val('');
			}else if(v){
				$("#position").val(v);
				$("#align").val(['center','left','right'][Math.round(Math.random()*2)]+da);
			}else{
				$("#position").val(h);
				$("#align").val(['center','top','bottom'][Math.round(Math.random()*2)]+da);
			}
			setChild();
		}
	</script>
</body>
</html>
